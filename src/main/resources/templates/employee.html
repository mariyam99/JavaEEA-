<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" th:href="@{css/employeeForm.css}">
    <!------ Include the above in your HEAD tag ---------->
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large"
                onclick="w3_close()">Close &times;</button>
        <a href="#" class="w3-bar-item w3-button">Link 1</a>
        <a href="#" class="w3-bar-item w3-button">Link 2</a>
        <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </div>
<body>


<div id="main">

    <div class="w3-teal">
        <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
        <div class="w3-container">
            <h1>My Page</h1>
        </div>
    </div>



    <section class="get-in-touch">
        <h1 class="title">New Employee? Get Registered them now!</h1>
        <form class="contact-form row" th:action="@{/addEmployee}" method="post" th:object="${employee}">

            <div class="alert alert_error" role="alert" th:text="${failure}" th:if="${failure}"></div>
            <div class="alert_success" role="alert" th:text="${Sucessfully}" th:if="${Sucessfully}"></div>

            <div class="form-field col-lg-6">
                <input id="name" class="input-text js-input" type="text" name="firstName" required>
                <label class="label" for="name">First Name</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="email" class="input-text js-input" type="text" name="lastName" required>
                <label class="label" for="email">Last Name</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="company" class="input-text js-input" type="text" name="address" required>
                <label class="label" for="company">Address</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="phone" class="input-text js-input" type="tel"  name="phoneNumber" required>
                <label class="label" for="phone">Contact Number</label>
            </div>

            <div class="form-field col-lg-12">
                <input id="salary" class="input-text js-input" type="text" name="salary" required>
                <label class="label" for="salary">Salary ($) </label>
            </div>
            <div class="form-field col-lg-12">
                <input id="nic" class="input-text js-input" type="text" name="nic" required>
                <label class="label" for="nic">N.I.C. No.</label>
            </div>

            <div class="form-field col-lg-12">
                <input id="emailAddress" class="input-text js-input" type="email" name="emailEmployee" required
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <label class="label" for="Email">Email Address</label>
            </div>

                <div class="form-field col-lg-12">
                <label for="cars">Choose the role:</label>
                <select  id="cars" name="employeeRole">
                    <option value="Assitant Manger">Asst. Manager</option>
                    <option value="Cleaner">Cleaner</option>
                    <option value="Cook">Chef</option>
                    <option value="Assitant.Cook">Assitant Chef</option>
                    <option value="waiter">Waiter</option>

                </select>
                </div>

            <div class="form-field col-lg-12">
                <label >Choose the Hotel:</label>
                <select name="hotelID" id="hotelID"  th:field="${hotels}" required >
                    <option th:each= "hotel: ${hotels}" th:value="${hotel.hotelID}" th:text="${hotel.hotelName}"></option>
                </select>
            </div>


            <div class="form-field col-lg-12">
                <input class="submit-btn" type="submit" value="Submit">
            </div>
        </form>
    </section>

</div>

<script>
    function w3_open() {
        document.getElementById("main").style.marginLeft = "25%";
        document.getElementById("mySidebar").style.width = "25%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
    }
    function w3_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
    }

    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    function filterFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDropdown");
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }





</script>

</body>




</body>
</html>
