<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{css/home}">
</head>
<body class="w3-light-grey">

<!-- Navigation Bar -->
<div class="w3-bar w3-white w3-large">
    <a th:href="@{/home}" class="w3-bar-item w3-button w3-red w3-mobile"><i class="fa fa-bed w3-margin-right"></i>Hotel</a>
    <a href="#rooms" class="w3-bar-item w3-button w3-mobile">Rooms</a>
    <a href="#about" class="w3-bar-item w3-button w3-mobile">About</a>
    <a href="#contact" class="w3-bar-item w3-button w3-mobile">Contact</a>
    <a href="#contact" class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile">Book Now</a>
</div>

<div class="w3-container w3-margin-top" id="rooms">
    <h3>Rooms</h3>
    <p>Make yourself at home is our slogan. We offer the best beds in the industry. Sleep well and rest well.</p>
</div>

<div class="w3-row-padding">
    <div class="w3-col m3">
        <label><i class="fa fa-calendar-o"></i> Check In</label>
        <input class="w3-input w3-border" type="text" placeholder="DD MM YYYY">
    </div>
    <div class="w3-col m3">
        <label><i class="fa fa-calendar-o"></i> Check Out</label>
        <input class="w3-input w3-border" type="text" placeholder="DD MM YYYY">
    </div>
    <div class="w3-col m2">
        <label><i class="fa fa-male"></i> Adults</label>
        <input class="w3-input w3-border" type="number" placeholder="1">
    </div>
    <div class="w3-col m2">
        <label><i class="fa fa-child"></i> Kids</label>
        <input class="w3-input w3-border" type="number" placeholder="0">
    </div>
    <div class="w3-col m2">
        <label><i class="fa fa-search"></i> Search</label>
        <button class="w3-button w3-block w3-black">Search</button>
    </div>
</div>

<div class="w3-row-padding w3-padding-16">
    <div class="w3-third w3-margin-bottom">
        <img src="/w3images/room_single.jpg" alt="Norway" style="width:100%">
        <div class="w3-container w3-white">
            <h3>Single Room</h3>
            <h6 class="w3-opacity">From $99</h6>
            <p>Single bed</p>
            <p>15m<sup>2</sup></p>
            <p class="w3-large"><i class="fa fa-bath"></i> <i class="fa fa-phone"></i> <i class="fa fa-wifi"></i></p>
            <button class="w3-button w3-block w3-black w3-margin-bottom">Choose Room</button>
        </div>
    </div>
    <div class="w3-third w3-margin-bottom">
        <img src="/w3images/room_double.jpg" alt="Norway" style="width:100%">
        <div class="w3-container w3-white">
            <h3>Double Room</h3>
            <h6 class="w3-opacity">From $149</h6>
            <p>Queen-size bed</p>
            <p>25m<sup>2</sup></p>
            <p class="w3-large"><i class="fa fa-bath"></i> <i class="fa fa-phone"></i> <i class="fa fa-wifi"></i> <i class="fa fa-tv"></i></p>
            <button class="w3-button w3-block w3-black w3-margin-bottom">Choose Room</button>
        </div>
    </div>
    <div class="w3-third w3-margin-bottom">
        <img src="/w3images/room_deluxe.jpg" alt="Norway" style="width:100%">
        <div class="w3-container w3-white">
            <h3>Deluxe Room</h3>
            <h6 class="w3-opacity">From $199</h6>
            <p>King-size bed</p>
            <p>40m<sup>2</sup></p>
            <p class="w3-large"><i class="fa fa-bath"></i> <i class="fa fa-phone"></i> <i class="fa fa-wifi"></i> <i class="fa fa-tv"></i> <i class="fa fa-glass"></i> <i class="fa fa-cutlery"></i></p>
            <button class="w3-button w3-block w3-black w3-margin-bottom">Choose Room</button>
        </div>
    </div>
</div>
</body>
</html>
