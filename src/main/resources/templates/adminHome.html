<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
        body {font-size:16px;}
        .w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
        .w3-half img:hover{opacity:1}
    </style>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
    <div class="w3-container">
        <h3 class="w3-padding-64"><b>Hotel<br>Shangrilla</b></h3>
    </div>
    <div class="w3-bar-block">
        <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a>
        <a th:href="@{/employee}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Add Employees</a>
        <a th:href="@{/hotelform}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Add Hotel</a>
        <a th:href="@{/viewEmployee}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">View Employees</a>
        <a th:href="@{/viewHotel}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">View Hotel</a>
        <a th:href="@{/updateProfile}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Update Profile</a>
        <a th:href="@{/logout}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Logout</a>

    </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
    <span>Our Hotel Managment System</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

    <!-- Header -->
    <div class="w3-container" style="margin-top:80px" id="showcase">
        <h1 class="w3-jumbo" th:text=" 'Welcome  ' + ${user}" ><b></b></h1>
        <h1 class="w3-xxxlarge w3-text-red"><b> Duty..</b></h1>
        <hr style="width:50px;border:5px solid red" class="w3-round">
    </div>

    <!-- Photo grid (modal) -->
    <div class="w3-row-padding">
        <div class="w3-half">
            <img th:src="@{/image/hotel.png}" style="width:100%" onclick="onClick(this)" alt="Concrete meets bricks">
            <img th:src="@{/image/update.png}" style="width:100%" onclick="onClick(this)" alt="Light, white and tight scandinavian design">
        </div>

        <div class="w3-half">
            <img th:src="@{/image/employee.jpg}" style="width:100%" onclick="onClick(this)" alt="Windows for the atrium">
            <img th:src="@{/image/logout.png}" style="width:100%" onclick="onClick(this)" alt="Bedroom and office in one space">
        </div>
    </div>

    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
        <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
        <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
            <img id="img01" class="w3-image">
            <p id="caption"></p>
        </div>
    </div>

    <!-- Services -->
    <div class="w3-container" id="services" style="margin-top:75px">
        <h1 class="w3-xxxlarge w3-text-red"><b>Services.</b></h1>
        <hr style="width:50px;border:5px solid red" class="w3-round">
        <p>The addtional of new Hotel </p>
        <p>The addtional of new Employee for the team </p>
        <p>Updating the hotel features </p>
        <p>Updating the employee team </p>


    </div>





</div>

<script>
    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }

    // Modal Image Gallery
    function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
    }
</script>

</body>
</html>
