<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    <link rel="stylesheet" th:href="@{css/login.css}">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Sign in</title>
</head>

<body th:style="'background: url(/image/wallpaper.jpg) no-repeat center center fixed;'">
<div class="main">
    <p class="sign" align="center" >Sign in</p>
    <form class="form1" th:action="@{/login}" th:method="POST" th:object="${user}">

        <div class="alert alert_error" role="alert" th:text="${userNameError}" th:if="${userNameError}"></div>

        <div class="alert alert_error" role="alert" th:text="${passwordIncorrect}" th:if="${passwordIncorrect}">
        </div>













        <input class="un " type="text" align="center" placeholder="Username" required name="userName">
        <input class="pass" type="password" align="center" placeholder="Password" required  name="password">

        <button class="submit" align="center" >Sign in</button>

        <p class="forgot" align="center">Forgot Password?</p>

        <a class="submit" align="center" th:href="@{/registration}">Register</a>

    </form>
</div>
</body>

</html>
