<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" th:href="@{css/employeeForm.css}">
    <!------ Include the above in your HEAD tag ---------->
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="column-rule-color: #f95668" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large"
                onclick="w3_close()">Close &times;</button>
        <a th:href="@{/managerHome}" class="w3-bar-item w3-button">Home</a>
        <a th:href="@{/addRoomform}" class="w3-bar-item w3-button">Add Room</a>
        <a th:href="@{/viewRoom}" class="w3-bar-item w3-button">View Room</a>
        <a th:href="@{/manageBooking}" class="w3-bar-item w3-button">View Bookings</a>
        <a th:href="@{/updateManagerProfile}" class="w3-bar-item w3-button">Update Profile</a>
        <a th:href="@{/logout}" class="w3-bar-item w3-button">Logout</a>

    </div>
</head>
<body>
<div id="main">

    <div class="w3-teal">
        <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
        <div class="w3-container">
            <h1 class="title">Add the room!</h1>
        </div>
    </div>

    <section class="get-in-touch">
        <form class="contact-form row" th:action="@{/addRoom}" method="POST" >

            <div class="alert alert_error" role="alert" th:text="${failure}" th:if="${failure}"></div>
            <div class="alert_success" role="alert" th:text="${Sucess}" th:if="${Sucess}"></div>

            <div class="form-field col-lg-6">
                <input id="roomNumber" class="input-text js-input" type="text" name="roomNumber" required>
                <label class="label" for="roomNumber">Room Number</label>
            </div>

            <div class="form-field col-lg-6 ">
                <input id="roomDetails" class="input-text js-input" type="text" name="roomDetails" required>
                <label class="label" for="roomDetails">Room Details</label>
            </div>

            <div class="form-field col-lg-12">
                <input id="priceOfRoom" class="input-text js-input" type="text" name="priceOfRoom" required>
                <label class="label" for="priceOfRoom">Price of Room </label>
            </div>


            <div class="form-field col-lg-12">
                <label for="roomFloor">Choose the Room Floor:</label>
                <select  id="roomFloor" name="roomFloor">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>

                </select>
            </div>


            <div class="form-field col-lg-12">
                <label for="roomType">Choose the Room Type:</label>
                <select  id="roomType" name="roomType">
                    <option value="Single Bedroom">Single Bedroom</option>
                    <option value="Double Bedroom">Double Bedroom</option>
                    <option value="Deluxe Bedroom">Deluxe Bedroom</option>
                    <option value="Twin Bedroom">Twin Bedroom</option>
                </select>
            </div>


            <div class="form-field col-lg-12">
                <label for="status">Choose the status:</label>
                <select  id="status" name="status">
                    <option value="AVAILABLE">AVAILABLE</option>
                    <option value="BOOKED">BOOKED</option>
                    <option value="REPAIRING">REPAIRING</option>

                </select>
            </div>


            <div class="form-field col-lg-12">
                <label >Choose the Hotel:</label>
                <select name="id" id="id" >
                    <option th:each= "hotel: ${hotels}" th:value="${hotel.hotelID}" th:text="${hotel.hotelName}"></option>
                </select>
            </div>


            <div class="form-field col-lg-12">
                <input class="submit-btn" type="submit" value="Submit">
            </div>
        </form>
    </section>

</div>







<script>
    function w3_open() {
        document.getElementById("main").style.marginLeft = "25%";
        document.getElementById("mySidebar").style.width = "25%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
    }
    function w3_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
    }

    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    function filterFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDropdown");
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }





</script>


</body>
</html>
